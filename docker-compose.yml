version: '3'
services:
  tests:
    volumes:
      - ./logs :/logs
    build: .
    image: mecha3
    command: "pytest"

  mecha3:
    volumes:
      - ./logs :/logs
    build: .
    image: mecha3
    command: ["python","main.py"]
