language: python
python:
  - "3.6"
services:
  - postgresql

addons:
  apt:
    packages:
      - odbc-postgresql
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
cache: pip

before_script: # code climate init
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  # psql init
  - psql -c 'CREATE ROLE mecha3 WITH LOGIN CREATEDB;' -U postgres
  - psql -c 'CREATE DATABASE mecha3 WITH OWNER = \'mecha3\';' -U postgres

script:
  - pytest -v --cov --cov-report xml

after_script: #report the results back to code climate
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
notifications:
  webhooks:
    urls:
      - http://orthanc.localecho.net/cgi-bin/webhook.py
    on_success: always
    on_failure: always

# for codecoverage on codeclimate.com
env:
  global:
    - CC_TEST_REPORTER_ID=$token
