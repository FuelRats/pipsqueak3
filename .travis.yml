language: python
python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
cache: pip

before_script: # code climate init
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - pytest -v --cov --cov-report xml

after_script: #report the results back to code climate
  - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT
notifications:
  webhooks:
    urls:
      - http://orthanc.localecho.net/cgi-bin/webhook.py
    on_success: always
    on_failure: always

# for codecoverage on codeclimate.com
env:
  global:
    - CC_TEST_REPORTER_ID=c9ec35db75642b31c9d4d818e9efae69202fc4f2a0c2bb35f56ebeef28c4031f
