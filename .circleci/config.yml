# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/repo
    
    docker:
      - image: circleci/python:3.6.5
      - image: circleci/postgres:10.4-alpine-ram
        environmanet:
          POSTGRES_USER: mecha3
          POSTGRES_PASSWORD: mecha3
          POSTGRES_DB: mecha3

    working_directory: ~/repo

    steps:
      - checkout
           # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            sudo apt update
            sudo apt install odbc-postgresql unixODBC-dev
            sudo apt install curl
            python3 -m venv ./venv/.
            source ./venv/bin/activate
            pip install --trusted-host pypi.python.org -r ./requirements.txt

      - run:
          name: acquire coverage-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      # do caching magic
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests
      - run:
          name: Run tests and upload coverage report to CodeClimate
          command: |
            source ./venv/bin/activate
            ./cc-test-reporter before-build
             pytest -v --cov --cov-report xml --junit-xml=test-reports/junit.xml --doctest-modules
             ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $?
          environment:
            - CC_TEST_REPORTER_ID: c9ec35db75642b31c9d4d818e9efae69202fc4f2a0c2bb35f56ebeef28c4031f
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: logs/unit_tests.log

notify:
  branches:
    - all
  webhooks:
    - url: http://orthanc.localecho.net/cgi-bin/webhook.py
